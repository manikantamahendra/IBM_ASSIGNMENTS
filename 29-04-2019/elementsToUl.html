<!-- 3. WHen the html doc finishes loading, add 3 elements within an unordered list
 -->
<!DOCTYPE html>
<html>
<head>
	<title>Add elements to an unordered list</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Starting with Bootstrap</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

	<div>
		<ul class = "list-group">
			<li class = "list-group-item">India</li>
			<li class = "list-group-item">Japan</li>
			<li class = "list-group-item">China</li>
			<li class = "list-group-item">Nepal</li>
	</div>
    
    <script type="text/javascript">
           //appending unordered lists onload
    	   $(document).ready(function(){
               
               $('ul').append('<li class = "list-group-item">Sri Lanka</li>');
               $('ul').append('<li class = "list-group-item">Bangladesh</li>');
               $('ul').append('<li class = "list-group-item">Korea</li>');
    	   });
    	
    </script>
</body>
</html>
