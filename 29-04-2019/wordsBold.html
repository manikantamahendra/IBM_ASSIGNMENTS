<!-- 2. On click of a button, make second word of every div in bold -->

<!DOCTYPE html>
<html>
<head>
	<title>Making Words Bold</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Starting with Bootstrap</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

	<button id = "bt" class = "btn btn-primary" style="margin-left: 600px;margin-top: 300px">Click to make every second word bold for all divs!</button>
	<br><br>
    <div class = "text-center">Good morning, people!</div>
    <div class = "text-center">Welcome to Narnia.</div>
    <div class = "text-center">It is a magical land.</div>
    <div class = "text-center">Much like the land of Westeros!</div>


	<script type="text/javascript">
  	$(document).ready(function(){
			$('#bt').click(function(){
			    $('div').each(function(index){
			       //storing words from each div in an array
			       var words = $(this).html().split(' ')[1];
			       //alert($('div').text().split(' ')[0]);
			       //console.log(words);
                   //console.log($(this).html());
                   //replacing the second words with bold words
                   $(this).html($(this).text().replace(words, '<b>' + words + '</b>'));
			    });
			 });
		});
  	  
   </script>

</body>
</html>
