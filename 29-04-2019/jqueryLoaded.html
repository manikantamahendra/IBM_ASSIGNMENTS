<!-- Test if jQuery is loaded in a html document -->

<!DOCTYPE html>
<html>
<head>
	<title>Testing JQuery on load</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>

	<script type="text/javascript">
		$(document).ready(function() {
           //alert onload
		   alert("JQuery has been loaded for this page!!");
		});
	</script>

</body>
</html>
