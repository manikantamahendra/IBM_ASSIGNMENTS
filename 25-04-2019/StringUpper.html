<!-- the character at the provided (character) index is upper case or not -->
<!DOCTYPE html>
<html>
<head>
	<title>Charecter Is upper Or Not</title>
</head>
<body>
<script type="text/javascript">
	var character = 'L';
if (character == character.toUpperCase()) {
 alert ('upper case true');
}
if (character == character.toLowerCase()){
 alert ('lower case true');
}
</script>
</body>
</html>
