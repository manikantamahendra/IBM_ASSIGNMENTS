

<!-- Argument type  -->

<!DOCTYPE html>
<html>
<head>
	<title> Argument Type</title>
</head>
<body>
	<script type="text/javascript">
		var a=prompt("Enter Input");
		if(a == "true" || a == "false"){
			document.write("Boolean");
		}
		else if(a.match(/[A-z}[a-z]{0,}/gi)){
			document.write("String");
		}
		else{
			document.write("Number")
		}
	</script>

</body>
</html>
