<!DOCTYPE html>
<html>
<head>

<title>LONGEST WORD IN STRING</title>
</head>
<body>
  <script type="text/javascript">
  	
function longest(str)
{
  var array = str.match(/\w[a-z]{0,}/gi);
  var result = array[0];

  for(var x = 1 ; x < array.length ; x++)
  {
    if(result.length < array[x].length)
    {
    result = array[x];
    } 
  }
  return result;
}
console.log(longest('This program is all about the longest digit in the string.'));
  </script>
</body>
</html>
